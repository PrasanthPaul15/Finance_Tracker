services:
  # FastAPI Backend
  - type: web
    name: finance-tracker-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: finance-tracker-db
          property: connectionString
      - key: GROK_API_KEY
        sync: false   # You'll set this manually in Render dashboard

  # React Frontend
  - type: web
    name: finance-tracker-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: finance-tracker-backend
          type: web
          property: host
    routes:
      - type: rewrite
        source: /api/*
        destination: https://finance-tracker-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: finance-tracker-db
    databaseName: finance_tracker
    user: finance_user
    plan: free
